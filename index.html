<html>
	<head>
		<title>Airboy's Spreadsheet Conversion</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="http://code.jquery.com/jquery-3.3.1.slim.js"></script>
		<script src="js/jquery.csv.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/plotly-latest.min.js"></script>
	</head>
	<body>
		<script>
			$(document).ready(function() {
			  if(isFileAPIAvailable()) {
				$('#files').bind('change', handleDialog);
			  }
			});
			
			var data;
			var data2;

			function convertArrayFormat(data) {
				var out=[];
				// Get column names
				out.push(data[0]);
				for (row=1;row<data.length;row++){
				  for (col=0;col<data[0].length;col++){
					if (typeof out[col+1] === "undefined") out[col+1]=[];
					out[col+1].push(data[row][col]);
				  }
				}
				return out;
			}

			function populateColumnNames(data) {
				//foreach data
				//output a checkbox for the data[0]
				$("#colnames").html("");
				$("#colnames").append("<span>X Y1 Y2</span></br>");
				for (i = 0; i < data[0].length; i++) {
					$("#colnames").append(
					"<span><input type='radio' id='colx_"+i+"' name='X' value='"+i+"'>"+
					"<input type='checkbox' id='coly1_"+i+"' name='Y1' value='"+i+"'>"+
					"<input type='checkbox' id='coly2_"+i+"' name='Y2' value='"+i+"'>"+
					data[0][i]+
					"</span><br/>");
				}
				
				$('#colnames input:checkbox,input:radio').change(function () {
					renderGraph(data2, $("select[name='graphType']").val())
				});
			}
			
			function renderGraph(data, graphType) {
				if (typeof data === "undefined") {
					return;
				}
				if (typeof graphType === "undefined") {
					graphType = "line";
				}
				
				//get all selected Y items
				//add them to the graph
				var y_selected = $('#colnames input:checkbox:checked');
				var x_selected = $('#colnames input:radio:checked');
				var x_axis = 1;
				var traces = [];
				
				if (x_selected.length !== 0) {
					x_axis = Number($(x_selected[0]).val())+1;
				}
				
				for (i = 0; i < y_selected.length; i++) {
					if ($(y_selected[i]).prop("name") === "Y1") {
						traces.push({
							name: data[0][$(y_selected[i]).val()], 
							x: data[x_axis], 
							y: data[Number($(y_selected[i]).val())+1], 
							mode: graphType
						});
					}
					else {
						traces.push({
							name: data[0][$(y_selected[i]).val()], 
							yaxis: "y2",
							x: data[x_axis], 
							y: data[Number($(y_selected[i]).val())+1], 
							mode: graphType
						});
					}
				}
				
				var layout = {
					uirevision:'true',
					xaxis: {autorange: true},
					yaxis: {
						autorange: true,
						title: 'the left'
					},
					yaxis2: {
						title: 'the right',
						overlaying: 'y',
						side: 'right'
					},
					legend: {
						x: 1.1,
						y: 0.5
					}
				};
				TESTER = document.getElementById('tester');
				Plotly.react(TESTER, traces, layout);
			}
			
			function handleDialog(event) {
			  var files = event.target.files;
			  var file = files[0];

			  var reader = new FileReader();
			  reader.readAsText(file);
			  reader.onload = function(event){
				var csv = event.target.result;
				data = $.csv.toArrays(csv);
				data2 = convertArrayFormat(data);
				populateColumnNames(data);
				renderGraph(data2, $("select[name='graphType']").val());
				
				$('#result').empty();
				$('#result').html(JSON.stringify(data, null, 2));
				
			  }
			}
		</script>
		<div id="container">
			<section id="content">
			  <h2>Input</h2>
			  <input type="file" id="files" name="files[]" multiple />
			  <hr />
			  <textarea id="result" style="height: 50px;"></textarea>
			  <div>
				<div id="colnames"></div>
				<div style="width:100px">Graph Style: 
					<select name="graphType" onchange="renderGraph(data2, this.value)">
						<option value="markers">Scatter</option>
						<option value="line" selected="selected">Line</option>
					</select>
				</div>
			  </div>
			</section>
		</div>
		<hr/>
		<div id="tester_wrapper" style="height:800px;">
			<div id="tester"></div>
		</div>
		
		<script>
		$(document).ready(function() {
			TESTER = document.getElementById('tester');
			Plotly.newPlot( TESTER, [{
			mode: "markers",
			x: [1, 2, 3, 4, 5],
			y: [1, 2, 4, 8, 16] }], {
			margin: { t: 0 } } );
			});
		</script>
	</body>
</html>
